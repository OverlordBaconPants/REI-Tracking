{% extends "base.html" %}

{% block title %}Edit Loans{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Edit Loans</li>
{% endblock %}

{% block content %}
<h1>Edit Loans</h1>
<form method="POST" action="{{ url_for('admin.edit_loans') }}">
    <div class="mb-3">
        <label for="loan_id" class="form-label">Select Loan</label>
        <select class="form-select" id="loan_id" name="loan_id" required>
            <option value="">Choose a loan</option>
            <!-- Add Jinja2 loop to populate options from database -->
        </select>
    </div>
    <div class="mb-3">
        <label for="loan_amount" class="form-label">Loan Amount</label>
        <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
    </div>
    <div class="mb-3">
        <label for="interest_rate" class="form-label">Interest Rate</label>
        <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
    </div>
    <div class="mb-3">
        <label for="term" class="form-label">Term (in months)</label>
        <input type="number" class="form-control" id="term" name="term" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Loan</button>
</form>
{% endblock %}
