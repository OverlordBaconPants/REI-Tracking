{% extends "base.html" %}

{% block title %}Remove Transactions{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Remove Transactions</li>
{% endblock %}

{% block content %}
<h1>Remove Transactions</h1>
<form method="POST" action="{{ url_for('admin.remove_transactions') }}">
    <div class="mb-3">
        <label for="transaction_id" class="form-label">Select Transaction</label>
        <select class="form-select" id="transaction_id" name="transaction_id" required>
            <option value="">Choose a transaction</option>
            <!-- Add Jinja2 loop to populate options from database -->
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Remove Transaction</button>
</form>
{% endblock %}
