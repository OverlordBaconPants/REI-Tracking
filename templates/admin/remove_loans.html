{% extends "base.html" %}

{% block title %}Remove Loans{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Remove Loans</li>
{% endblock %}

{% block content %}
<h1>Remove Loans</h1>
<div class="col-md-6">
    <h2>Remove Loan</h2>
    <form method="POST" action="{{ url_for('admin.remove_loans') }}">
        <div class="mb-3">
            <label for="loan_id" class="form-label">Select Loan</label>
            <select class="form-select" id="loan_id" name="loan_id" required>
                <option value="">Choose a loan</option>
                <!-- Add Jinja2 loop to populate options from database -->
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Remove Loan</button>
    </form>
</div>
{% endblock %}
