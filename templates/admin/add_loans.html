{% extends "base.html" %}

{% block title %}Add Loans{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Add Loans</li>
{% endblock %}

{% block content %}
<h1>Add Loans</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Add Loan</h2>
        <form method="POST" action="{{ url_for('admin.add_loans') }}">
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
            </div>
            <div class="mb-3">
                <label for="interest_rate" class="form-label">Interest Rate</label>
                <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
            </div>
            <div class="mb-3">
                <label for="term" class="form-label">Term (in months)</label>
                <input type="number" class="form-control" id="term" name="term" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Loan</button>
        </form>
    </div>
</div>
{% endblock %}
