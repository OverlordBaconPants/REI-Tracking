{% extends "base.html" %}

{% block body_class %}bulk-import-page{% endblock %}

{% block content %}
<h1>Bulk Import Transactions</h1>
<form method="POST" enctype="multipart/form-data" id="bulk-import-form">
    <div class="mb-3">
        <label for="file" class="form-label">Select XLS or CSV file</label>
        <input type="file" class="form-control" id="file" name="file" accept=".xls,.xlsx,.csv" required>
    </div>
    <div id="column-mapping" class="mb-3">
        <!-- Column mapping will be dynamically populated here -->
    </div>
    <button type="submit" class="btn btn-primary">Import</button>
</form>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/bulk_import.js') }}"></script>
{% endblock %}
