{% extends "base.html" %}
{% block body_class %}edit-properties-page{% endblock %}
{% block title %}Edit Property{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Property</h2>

    <form id="editPropertyForm" onsubmit="return false;">
        <div class="form-group mb-3">
            <label for="property_select">Select Property:</label>
            <select id="property_select" name="property_select" class="form-control" required>
                <option value="">Select a property</option>
                {% for property in properties %}
                    <option value="{{ property.address }}">{{ property.address }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="propertyDetails" class="hidden">
            <div class="form-group mb-3">
                <label for="purchase-date">Purchase Date:</label>
                <input type="date" id="purchase-date" name="purchase_date" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="loan-amount">Loan Amount ($):</label>
                <input type="text" id="loan-amount" name="loan_amount" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="loan-start-date">Loan Start Date:</label>
                <input type="date" id="loan-start-date" name="loan_start_date" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="purchase-price">Purchase Price ($):</label>
                <input type="number" id="purchase-price" name="purchase_price" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="down-payment">Down Payment ($):</label>
                <input type="number" id="down-payment" name="down_payment" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="primary-loan-rate">Primary Loan Rate (%):</label>
                <input type="number" id="primary-loan-rate" name="primary_loan_rate" class="form-control" step="0.01" required>
            </div>

            <div class="form-group mb-3">
                <label for="primary-loan-term">Primary Loan Term (months):</label>
                <input type="number" id="primary-loan-term" name="primary_loan_term" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="seller-financing-amount">Seller Financing Amount ($):</label>
                <input type="number" id="seller-financing-amount" name="seller_financing_amount" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="seller-financing-rate">Seller Financing Rate (%):</label>
                <input type="number" id="seller-financing-rate" name="seller_financing_rate" class="form-control" step="0.01">
            </div>

            <div class="form-group mb-3">
                <label for="seller-financing-term">Seller Financing Term (months):</label>
                <input type="number" id="seller-financing-term" name="seller_financing_term" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="closing-costs">Closing Costs ($):</label>
                <input type="number" id="closing-costs" name="closing_costs" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="renovation-costs">Renovation Costs ($):</label>
                <input type="number" id="renovation-costs" name="renovation_costs" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="marketing-costs">Marketing Costs ($):</label>
                <input type="number" id="marketing-costs" name="marketing_costs" class="form-control">
            </div>

            <div class="form-group mb-3">
                <label for="holding-costs">Holding Costs ($):</label>
                <input type="number" id="holding-costs" name="holding_costs" class="form-control">
            </div>

            <div class="partners-section mt-4">
                <h4 class="mb-3">Partners</h4>
                <div id="partners-container">
                    <!-- Partner entries will be added here dynamically -->
                </div>
            
                <button type="button" id="add-partner-button" class="btn btn-secondary mt-3">
                    Add Partner
                </button>
            
                <div id="total-equity" class="mt-3 mb-3 font-weight-bold">
                    Total Equity: 0%
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" id="updatePropertyButton">Update Property</button>
                <a href="{{ url_for('properties.edit_properties') }}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
