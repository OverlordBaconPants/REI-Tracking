{% extends "base.html" %}
{% block body_class %}bulk-import-page{% endblock %}
{% block content %}

<div class="container">
    <h1 class="mb-4">Bulk Import Transactions</h1>
    
    <p>After selecting a file to upload, we'll walk you through mapping your columns to the fields we expect.</p>

    <div class="card">
        <div class="card-body">
            <form id="bulk-import-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select XLS or CSV file</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".csv,.xls,.xlsx">
                </div>

                <div id="column-mapping" class="mb-3">
                    <!-- Column mapping will be dynamically inserted here -->
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="import-button">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script type="module">
    import BulkImportModule from '/static/js/modules/bulk_import.js';
    document.addEventListener('DOMContentLoaded', function() {
        BulkImportModule.init();
    });
</script>
{% endblock %}
