{% extends "base.html" %}
{% block body_class %}bulk-import-page{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-header bg-navy">
                    <h4 class="mb-0">Bulk Import Transactions</h4>
                </div>
                <div class="card-body p-3">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        After selecting a file to upload, we'll walk you through mapping your columns to the fields we expect.
                    </div>

                    <form id="bulk-import-form" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="file" class="form-label">Select XLS or CSV file</label>
                                    <input type="file" 
                                           class="form-control" 
                                           id="file" 
                                           name="file" 
                                           accept=".csv,.xls,.xlsx">
                                </div>
                            </div>

                            <div class="col-12">
                                <div id="column-mapping" class="mb-3">
                                    <!-- Column mapping will be dynamically inserted here -->
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                    <button type="submit" class="btn btn-primary" id="import-button">
                                        <i class="bi bi-upload me-2"></i>Import
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module">
    import BulkImportModule from '/static/js/modules/bulk_import.js';
    document.addEventListener('DOMContentLoaded', function() {
        BulkImportModule.init();
    });
</script>
{% endblock %}
