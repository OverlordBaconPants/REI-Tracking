<div class="container mt-4">
    <h2 class="mb-4">Edit Transaction</h2>

    <form id="editTransactionForm" method="POST" action="{{ url_for('transactions.edit_transactions', transaction_id=transaction.id) }}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="property_id">Property Address:</label>
                    <input type="text" class="form-control" id="property_id" name="property_id" value="{{ transaction.property_id }}" readonly>
                    <small class="form-text text-muted">Property address is not editable.</small>
                </div>

                <div class="form-group mb-3">
                    <label for="type">Transaction Type:</label>
                    <select class="form-control" id="type" name="type">
                        <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                        <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description }}" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="amount">Amount ($):</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="collector_payer" id="collector_payer_label">Collector/Payer:</label>
                    <input type="text" class="form-control" id="collector_payer" name="collector_payer" value="{{ transaction.collector_payer }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="reimbursement_status">Reimbursement Status:</label>
                    <select class="form-control" id="reimbursement_status" name="reimbursement_status">
                        <option value="pending" {% if transaction.reimbursement.reimbursement_status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="completed" {% if transaction.reimbursement.reimbursement_status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Transaction</button>
                <a href="{{ url_for('transactions.view_transactions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script type="module">
    import editTransactionsModule from '/static/js/edit_transactions.js';
    document.addEventListener('DOMContentLoaded', editTransactionsModule.init);
</script>
