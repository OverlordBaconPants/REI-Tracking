{% extends "base.html" %}

{% block body_class %}error-page{% endblock %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card mt-3 text-center">
                <div class="card-body p-4">
                    <h1 class="display-1 text-danger mb-4">403</h1>
                    <h2 class="h3 mb-3">Access Forbidden</h2>
                    <p class="lead mb-4">You don't have permission to access this page.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Homepage</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
