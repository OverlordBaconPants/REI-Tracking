<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Enter Your First and Last Names" required>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Enter Your Email Address" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Enter a Password" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Do It Again" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
