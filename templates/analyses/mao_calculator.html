{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-header bg-navy">
                    <h4 class="mb-0">Maximum Allowable Offer Calculator</h4>
                </div>

                <div class="card-body p-3">
                    <form id="maoForm">
                        <!-- Property Details Card -->
                        <div class="card mb-3">
                            <div class="card-header bg-navy">
                                <h5 class="mb-0">Property Details</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="after_repair_value" class="form-label">After Repair Value</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="after_repair_value" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="renovation_costs" class="form-label">Renovation Costs</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="renovation_costs" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="max_cash_left" class="form-label">Maximum Cash Left in Deal</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="max_cash_left" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="renovation_duration" class="form-label">Renovation Duration (months)</label>
                                            <input type="number" id="renovation_duration" class="form-control" value="0" step="any">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Loan Details Card -->
                        <div class="card mb-3">
                            <div class="card-header bg-navy">
                                <h5 class="mb-0">Loan Details</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="acquisition_loan_amount" class="form-label">Acquisition/Renovation Loan Amount</label>
                                            <div class="form-control">$0.00</div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="acq_reno_rate" class="form-label">Acq/Reno Loan Rate (%)</label>
                                            <input type="number" id="acq_reno_rate" class="form-control" value="12" step="0.1">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="expected_ltv" class="form-label">Expected LTV (%)</label>
                                            <input type="number" id="expected_ltv" class="form-control" value="75" step="0.1">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="closing_costs" class="form-label">Closing Costs</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="closing_costs" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Monthly Expenses Card -->
                        <div class="card mb-3">
                            <div class="card-header bg-navy">
                                <h5 class="mb-0">Monthly Expenses</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="utilities" class="form-label">Monthly Utilities</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="utilities" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="hoa_coa" class="form-label">Monthly HOA/COA</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="hoa_coa" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="maintenance" class="form-label">Monthly Maintenance</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" id="maintenance" class="form-control" value="0" step="any">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="time_to_refinance" class="form-label">Time to Refinance (months)</label>
                                            <input type="number" id="time_to_refinance" class="form-control" value="0" step="any">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Results Card -->
                        <div class="card">
                            <div class="card-header bg-navy text-white">
                                <h5 class="mb-0">Results</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Maximum Allowable Offer</label>
                                            <div id="mao_result" class="form-control result-value fw-bold fs-5">$0.00</div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Monthly Loan Payment</label>
                                            <div id="monthly_loan_payment" class="form-control result-value">$0.00</div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Monthly Holding Costs</label>
                                            <div id="monthly_holding_costs" class="form-control result-value">$0.00</div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Total Holding Costs</label>
                                            <div id="total_holding_costs" class="form-control result-value">$0.00</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/modules/mao_calculator.js') }}"></script>
{% endblock %}
