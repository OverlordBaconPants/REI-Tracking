{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <form id="maoForm">
        <div class="card mb-4">
            <div class="card-header">
                <h2 id="maximum-allowable-offer-calculator" class="mb-0">Maximum Allowable Offer Calculator</h2>
            </div>

            <div class="card-body">
                <div class="card mb-4">
                    <div class="card-header">Property Details</div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="after_repair_value">After Repair Value</label>
                                <input type="number" id="after_repair_value" class="form-control" value="0" step="any">
                            </div>
                            <div class="form-group">
                                <label for="renovation_costs">Renovation Costs</label>
                                <input type="number" id="renovation_costs" class="form-control" value="0" step="any">
                            </div>
                            <div class="form-group">
                                <label for="max_cash_left">Maximum Cash Left in Deal</label>
                                <input type="number" id="max_cash_left" class="form-control" value="0" step="any">
                            </div>
                            <div class="form-group">
                                <label for="renovation_duration">Renovation Duration (months)</label>
                                <input type="number" id="renovation_duration" class="form-control" value="0" step="any">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">Loan Details</div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="acquisition_loan_amount">Acquisition/Renovation Loan Amount</label>
                                <div id="acquisition_loan_amount" class="form-control">$0.00</div>
                            </div>
                            <div class="form-group">
                                <label for="acq_reno_rate">Acq/Reno Loan Rate (%)</label>
                                <input type="number" id="acq_reno_rate" class="form-control" value="12" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="expected_ltv">Expected LTV (%)</label>
                                <input type="number" id="expected_ltv" class="form-control" value="75" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="closing_costs">Closing Costs</label>
                                <input type="number" id="closing_costs" class="form-control" value="0" step="any">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">Monthly Expenses</div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="utilities">Monthly Utilities</label>
                                <input type="number" id="utilities" class="form-control" value="0" step="any">
                            </div>
                            <div class="form-group">
                                <label for="hoa_coa">Monthly HOA/COA</label>
                                <input type="number" id="hoa_coa" class="form-control" value="0" step="any">
                            </div>
                            <div class="form-group">
                                <label for="maintenance">Monthly Maintenance</label>
                                <input type="number" id="maintenance" class="form-control" value="0" step="any">
                            </div>
                            <div class="form-group">
                                <label for="time_to_refinance">Time to Refinance (months)</label>
                                <input type="number" id="time_to_refinance" class="form-control" value="0" step="any">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">Results</div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div>
                                <label>Maximum Allowable Offer:</label>
                                <div id="mao_result" class="result-value">$0.00</div>
                            </div>
                            <div>
                                <label>Monthly Loan Payment:</label>
                                <div id="monthly_loan_payment" class="result-value">$0.00</div>
                            </div>
                            <div>
                                <label>Monthly Holding Costs:</label>
                                <div id="monthly_holding_costs" class="result-value">$0.00</div>
                            </div>
                            <div>
                                <label>Total Holding Costs:</label>
                                <div id="total_holding_costs" class="result-value">$0.00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/modules/mao_calculator.js') }}"></script>
{% endblock %}
