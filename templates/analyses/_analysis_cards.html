{# _analysis_cards.html #}
{% for analysis in analyses %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ analysis.analysis_name }}</h5>
        <p class="card-text mb-2">
            <small class="text-muted">{{ analysis.analysis_type }}</small><br>
            <small class="text-muted">{{ analysis.created_at }}</small>
        </p>
        <div class="d-grid gap-2">
            <button type="button" 
                    class="btn btn-secondary"
                    data-action="download"
                    data-id="{{ analysis.id }}">
                <i class="bi bi-file-pdf me-2"></i>Download PDF
            </button>
            <button type="button" 
                    class="btn btn-primary"
                    data-action="edit"
                    data-id="{{ analysis.id }}">
                <i class="bi bi-pencil me-2"></i>Edit Analysis
            </button>
            <button type="button" 
                    class="btn btn-danger"
                    data-action="delete"
                    data-id="{{ analysis.id }}"
                    data-name="{{ analysis.analysis_name }}">
                <i class="bi bi-trash me-2"></i>Delete Analysis
            </button>
        </div>
    </div>
</div>
{% endfor %}

{# Add a data attribute for total pages that can be read by JavaScript #}
<div data-total-pages="{{ total_pages }}" class="d-none"></div>
