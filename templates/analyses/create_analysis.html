{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 id="analysisTitle">Create Analysis</h2>

    <form id="analysisForm">
        <div class="card mb-4">
            <div class="card-header">
                Property Information
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="analysis_name" class="form-label">Analysis Name</label>
                        <input type="text" class="form-control" id="analysis_name" name="analysis_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="property_address" class="form-label">Property Address</label>
                        <input type="text" class="form-control" id="property_address" name="property_address" required>
                        <div id="addressSuggestions" class="autocomplete-results"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="property_type" class="form-label">Property Type</label>
                        <select class="form-select" id="property_type" name="property_type" required>
                            <option value="">Select a type</option>
                            <option value="Single Family">Single Family</option>
                            <option value="Multi Family">Multi Family</option>
                            <option value="Condo">Condo</option>
                            <option value="Townhouse">Townhouse</option>
                            <option value="Apartment">Apartment</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="home_square_footage" class="form-label">Home Square Footage</label>
                        <input type="number" class="form-control" id="home_square_footage" name="home_square_footage">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="lot_square_footage" class="form-label">Lot Square Footage</label>
                        <input type="number" class="form-control" id="lot_square_footage" name="lot_square_footage">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="year_built" class="form-label">Year Built</label>
                        <input type="number" class="form-control" id="year_built" name="year_built">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Analysis Type
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="analysis_type" class="form-label">Analysis Type</label>
                    <select class="form-select" id="analysis_type" name="analysis_type" required>
                        <option value="">Select an analysis type</option>
                        <option value="Long-Term Rental">Long-Term Rental</option>
                        <option value="BRRRR">BRRRR</option>
                        <option value="Fix-and-Flip">Fix-and-Flip</option>
                        <option value="Wrap">Wrap</option>
                        <option value="Sale">Sale</option>
                        <option value="Lease Option">Lease Option</option>
                        <option value="Novation">Novation</option>
                    </select>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="analysisTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="financial-tab" data-bs-toggle="tab" data-bs-target="#financial" type="button" role="tab" aria-controls="financial" aria-selected="true">Financial Details</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab" aria-controls="reports" aria-selected="false">Reports</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="analysisTabContent">
            <div class="tab-pane fade show active" id="financial" role="tabpanel" aria-labelledby="financial-tab">
                <!-- Financial details will be dynamically loaded here -->
            </div>
            <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="reports-tab">
                <!-- Reports will be dynamically loaded here -->
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" id="submitAnalysisBtn">Create Analysis</button>
        </div>
    </form>

    <div class="mt-3" id="reportActions" style="display: none;">
        <button type="button" class="btn btn-success" id="editAnalysisBtn">Edit Analysis</button>
        <button type="button" class="btn btn-primary" id="createNewAnalysisBtn">Create New Analysis</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
{% endblock %}
