{% extends "base.html" %}
{% block title %}Dashboard Access Denied{% endblock %}
{% block body_class %}dashboard-no-access{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-header bg-danger">
                    <h4 class="mb-0 text-white">Access Denied</h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center py-5">
                        <i class="bi bi-lock-fill display-1 text-danger mb-3"></i>
                        <h2 class="mb-3">No Dashboard Access</h2>
                        <p class="lead">{{ message }}</p>
                        <a href="{{ url_for('base.index') }}" class="btn btn-primary mt-3">
                            <i class="bi bi-house-door me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
